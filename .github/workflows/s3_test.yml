name: Uploading code to s3
on:
  pull_request:
    # types:
    #   - closed
    # branches: [ "main"]

jobs:
  build-and-deploy:
    if: ${{ (github.event_name == 'pull_request') and (github.event.pull_request.merged == true) }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Sync files to S3
        run: |
          if [[ ${{ github.event.pull_request.changed_files }} -eq 1 ]]; then
            echo "Success"
          else
            echo "Number of changed files: ${{ github.event.pull_request.changed_files }}"
          fi
